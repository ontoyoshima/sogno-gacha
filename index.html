<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="twitter:card" content="summary_large_image">
    <!-- <meta name="twitter:site" content="@Xアカウント名"> -->
    <meta name="twitter:title" content="学食ガチャ">
    <meta name="twitter:description" content="予算内で学食のメニューをランダムに選んでくれるWebアプリ">
    <meta name="twitter:image" content="https://sogno-gacha.pages.dev/food.png">
    <meta property="og:url" content="https://sogno-gacha.pages.dev">
    <meta property="og:type" content="website">
    <meta property="og:title" content="学食ガチャ">
    <meta property="og:description" content="予算内で学食のメニューをランダムに選んでくれるWebアプリ">
    <meta property="og:image" content="https://sogno-gacha.pages.dev/food.png"> <!-- size:1200*630px is best -->

    <title>学食ガチャ</title>

    <style>
        body{
            text-align: center;
            background-color: #8FB32D;
        }

        input{
            font-size: larger;
        }

        .go{
            font-size: 18px;
            padding: 1px 6px;
        }

        .yosan{
            font-size: 22px;
        }

        .selected-menu{
            border-bottom: 2px solid black;
        }

        .menu-item{
            background-color: #D6E3D4;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            width:370px;
            text-align: center;
        }

        .menu-name{
            font-size: 20px;
            color: black;
            font-weight: bold;
        }

        .menu-price{
            font-size: 16px;
            color: #6d6d6d;
        }

        .total{
            margin-bottom: 0px;
        }

        .zeikomi{
            margin-top: 2px;
        }

        #result {
            display: flex;
            flex-direction: column; /* 縦方向に並べる */
            align-items: center; /* 水平方向（横）の中央揃え */
            justify-content: center; /* 垂直方向（縦）の中央揃え */
        }

        #tweetButton{
            display: block; /* ボタンをブロック要素として扱う。ブロック要素は横幅いっぱいになり、widthを指定しない場合、親要素の幅に合わせる */
            margin: 20px auto; /* 上下20pxの余白をつけて、左右は自動で中央寄せ */
            padding: 10px 20px; /* marginは要素の外側に余白、paddingは要素の内側の余白を設定する */
            font-size: 18px;
            background-color: #1DA1F2; /* X（旧Twitter）の青色 */
            color: #FFFFFF;
            border: none; /* ボタンの枠線を無くす */
            border-radius: 5px; /* ボタンの角を5px丸くする*/
            cursor: pointer; /* マウスをボタンに合わせた時にカーソルが変わるようにする*/
        }

    </style>
</head>
<body>
    <main>
        <form id = "priceForm"> <!-- form action="hoge.html"でフォームの送信後の移動先を指定-->
            <p>
                <label for="price"><h2 class="yosan">予算を入力してください</h2></label> <!-- 1上下キーで選べるようlabelを追加-->
                <input type="number" id="price" name="price_val" min="0" max="10000" required> <!-- labael forの引数とinputのidを一致させることで、labelの文字にポインターを持っていくとinputが光る--> <!-- nameはサーバに送信するときの名前。requiredは非入力を許さない-->
                <button type="submit" class="go">Go</button> <!-- 送信ボタン -->
            </p>
        </form>
        <div id="result"></div>
    </main>
    
    <!-- scriptの読み込み -->
    <script src="script.js"></script>
    <button id="tweetButton" style="display: none;">Twitter(現X)でシェア</button>
    <h3>注意</h3>
    <p>※これは非公式サイトです</p>
    <p>不具合・間違いや要望等：<a href="https://docs.google.com/forms/d/e/1FAIpQLSckIs23pTuplnDpdtlJUL2FXP7Oq3HaJgCebNml8x0n_zQ4pA/viewform?usp=header">Google Form</a></p>
</body>
</html>
